version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: credential_chain_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: credential_user
      POSTGRES_PASSWORD: credential_password
      POSTGRES_DB: credential_chain
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U credential_user -d credential_chain"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - credential_chain_network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: credential_chain_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - credential_chain_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: credential_chain_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://credential_user:credential_password@postgres:5432/credential_chain
      REDIS_URL: redis://redis:6379
      ML_SERVICE_URL: http://ml-service:8000
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - credential_chain_network

  # ML Service (FastAPI)
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: credential_chain_ml
    restart: unless-stopped
    env_file:
      - ./ml-service/.env
    environment:
      BACKEND_URL: http://backend:3001
      DEVICE: cpu
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service:/app
      - ml_models:/app/models
      - ml_datasets:/app/datasets
      - ml_cache:/app/model_cache
      - ml_temp:/app/temp
      - ml_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - credential_chain_network

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credential_chain_frontend
    restart: unless-stopped
    env_file:
      - ./.env.local
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app/app
      - ./public:/app/public
      - ./.next:/app/.next
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - credential_chain_network

  # Hardhat Network (Local Blockchain)
  hardhat:
    build:
      context: ./blockchain
      dockerfile: Dockerfile.hardhat
    container_name: credential_chain_hardhat
    restart: unless-stopped
    ports:
      - "8545:8545"
    volumes:
      - ./blockchain:/app
      - /app/node_modules
    command: npx hardhat node --hostname 0.0.0.0
    networks:
      - credential_chain_network

  # IPFS (Optional - for decentralized storage)
  ipfs:
    image: ipfs/kubo:latest
    container_name: credential_chain_ipfs
    restart: unless-stopped
    profiles:
      - with-ipfs
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
      - ipfs_staging:/export
    environment:
      IPFS_PROFILE: server
    networks:
      - credential_chain_network

  # Adminer (Database Management UI)
  adminer:
    image: adminer:latest
    container_name: credential_chain_adminer
    restart: unless-stopped
    profiles:
      - dev-tools
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - credential_chain_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  ml_models:
    driver: local
  ml_datasets:
    driver: local
  ml_cache:
    driver: local
  ml_temp:
    driver: local
  ml_logs:
    driver: local
  ipfs_data:
    driver: local
  ipfs_staging:
    driver: local

networks:
  credential_chain_network:
    driver: bridge
