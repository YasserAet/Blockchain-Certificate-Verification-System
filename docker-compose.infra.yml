  #   ports:
  #     - "8545:8545"
  #   volumes:
  #     - ./blockchain:/app
  #     - /app/node_modules
  #   command: npx hardhat node --hostname 0.0.0.0

  # Adminer (Database Management UI) - Optional
  # Uncomment if you want database UI
  # adminer:
  #   image: adminer:latest
  #   container_name: credential_chain_adminer
  #   restart: unless-stopped
  #   ports:
  #     - "8081:8080"
  #   environment:
  #     ADMINER_DEFAULT_SERVER: postgres
  #   depends_on:
  #     - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
