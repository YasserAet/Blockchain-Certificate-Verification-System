version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: credential_chain_db
    environment:
      POSTGRES_USER: credential_user
      POSTGRES_PASSWORD: credential_password
      POSTGRES_DB: credential_chain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - credential_chain

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: credential_chain_backend
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://credential_user:credential_password@postgres:5432/credential_chain
      ML_SERVICE_URL: http://ml-service:8000
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - postgres
    networks:
      - credential_chain

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: credential_chain_ml
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      BACKEND_URL: http://backend:3001
    depends_on:
      - backend
    networks:
      - credential_chain

volumes:
  postgres_data:

networks:
  credential_chain:
    driver: bridge
